name: Daily Price Scraper

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push database changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Optimize database (pre-scrape)
        run: node optimize_db.js
      
      - name: Run scraper
        run: npm run scrape
      
      - name: Optimize database (post-scrape)
        run: node optimize_db.js
      
      - name: Commit and push database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add prices.db prices.db-shm prices.db-wal
          git diff --quiet && git diff --staged --quiet || git commit -m "Update prices database - $(date +'%Y-%m-%d')"
          git push
