name: Weekly Discovery & Recovery

on:
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  weekly-discovery:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit and push database changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Optimize database (pre-scrape)
        run: node optimize_db.js
      
      - name: Run weekly scraper (sitemap + 404 recovery)
        run: node scraper.js --mode=weekly
      
      - name: Optimize database (post-scrape)
        run: node optimize_db.js
      
      - name: Commit and push database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add prices.db
          git diff --quiet && git diff --staged --quiet || git commit -m "Weekly discovery & recovery - $(date +'%Y-%m-%d')"
          git push
