<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimart Price Tracker - Monitor de Precios</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-shadow-hover: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-header {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .main-header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .main-header .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-top: 0.5rem;
        }

        .search-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }

        .search-input {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .products-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .product-card {
            border: none;
            border-bottom: 1px solid #e9ecef;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-left: 3px solid transparent;
        }

        .product-card:hover {
            background-color: #f8f9fa;
            border-left-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .product-card::after {
            content: '';
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85rem;
            color: #6c757d;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .product-card:hover::after {
            opacity: 1;
        }

        .product-card:last-child {
            border-bottom: none;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .product-sku {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .current-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .price-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .price-up {
            background-color: #fee;
            color: #dc3545;
        }

        .price-down {
            background-color: #d4edda;
            color: #28a745;
        }

        .price-stable {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .product-url {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.5rem;
            word-break: break-all;
        }

        .price-history {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .price-history.active {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .price-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .price-stat-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .price-stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        
        .price-stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .price-stat-value.lowest {
            color: #28a745;
        }
        
        .price-stat-value.highest {
            color: #dc3545;
        }
        
        .chart-wrapper {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .lowest-price-badge {
            display: inline-block;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .price-history-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid #dee2e6;
        }

        .price-history-item:last-child {
            border-bottom: none;
        }

        .spinner-border-custom {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }

        .loading-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }

        .alert-custom {
            border-radius: 10px;
            border: none;
            box-shadow: var(--card-shadow);
        }

        @media (max-width: 768px) {
            .stat-value {
                font-size: 2rem;
            }
            
            .current-price {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="main-header">
            <h1><i class="bi bi-shop"></i> Unimart Price Tracker</h1>
            <p class="subtitle">Monitor de precios para productos de unimart.com</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading-container">
            <div class="spinner-border spinner-border-custom text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 text-muted">Cargando datos de precios...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="alert alert-danger alert-custom d-none" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Content -->
        <div id="content" class="d-none">
            <!-- Statistics Cards -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="stat-label">
                            <i class="bi bi-box-seam"></i> Total Productos
                        </div>
                        <div class="stat-value" id="totalProducts">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="stat-label">
                            <i class="bi bi-graph-up"></i> Registros de Precios
                        </div>
                        <div class="stat-value" id="totalRecords">0</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="stat-label">
                            <i class="bi bi-calendar-check"></i> Última Actualización
                        </div>
                        <div class="stat-value" id="lastUpdate" style="font-size: 1.5rem;">-</div>
                    </div>
                </div>
            </div>

            <!-- Search Box -->
            <div class="search-card">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0" style="border: 2px solid #e9ecef; border-right: none; border-radius: 10px 0 0 10px;">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" 
                           id="searchInput" 
                           class="form-control search-input border-start-0 ps-0" 
                           placeholder="Buscar por nombre, URL o SKU..."
                           style="border-left: none;">
                </div>
            </div>

            <!-- Products List -->
            <div class="products-container">
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    
    <!-- SQL.js -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"
        crossorigin="anonymous"></script>
    
    <!-- Chart.js for price graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <!-- Custom JS -->
    <script src="viewer.js"></script>
</body>
</html>
